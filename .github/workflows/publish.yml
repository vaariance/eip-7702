name: Publish to pub.dev on Tag

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish package
    runs-on: ubuntu-latest
    if: startsWith(github.event.release.tag_name, 'v')

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout the tagged release
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test

      - name: Publish to pub.dev
        run: |
          output=$(dart pub publish --force 2>&1) || {
            if echo "$output" | grep -q "Version" && echo "$output" | grep -q "already" && echo "$output" | grep -q "exists"; then
              echo "Version already published; skipping."
              exit 0
            else
              echo "$output"
              exit $?
            fi
          }
